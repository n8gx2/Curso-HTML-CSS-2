<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Navbar with CSS</title>
</head>
<body>
    <header>

    </header>
    <nav>
        <button class="nav_boton" onclick="accion()">Menú</button>
        <a href="#" class="nav_enlace hide_href">Inicio</a>
        <a href="#" class="nav_enlace hide_href">Nosotros</a>
        <a href="#" class="nav_enlace hide_href">Servicio</a>
        <a href="#" class="nav_enlace hide_href">Contacto</a>
    </nav>
    <script>
        function accion(){
            console.log("está funcionando");
            var ancla = document.getElementsByClassName("nav_enlace");
            for(var i=0;i < ancla.length; i++){
                ancla[i].classList.toggle("hide_href");
            }
        }
    </script>
</body>
</html>
